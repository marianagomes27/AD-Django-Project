<!DOCTYPE html>
<html lang="pt">
<head>
    <title> Log in </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-panel w3-cyan">

    <center>
        <h3> <font color="white"> Log in </font></h3>
    </center>

</div>

<center>
    <ul>
    <p><b>Insira o seu username e a sua password:</b></p>

   <div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
           <input type="submit" value="Login">
    <br/>
        <br/>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


        </form>

    </div>
    <br/>
    <br/>
    <p>  <p><a href="/app1" class="w3-button w3-grey">Voltar Ã  homepage</a></p>
</ul>
</center>

</body>
</html>
